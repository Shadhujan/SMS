<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
  .container
  {
    position:relative;
    top: 50px;
  }

<style>
  .card-header img{
    position: relative;
    left: 200px;
  }
  #mkey{
            display: block;
            width: 100px;
            height: 100px; 
            padding: 10px;
        }

        #mkeyclose{
            display: none;
            width: 100px;
            height: 100px; 
            padding: 8px;
            border-radius: 50px;
        }
</style>
<body>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">User Login</h4>
            <img src="img/pngwing.com.png" alt="" id="mkey">
            <img src="img/pngwing.com (1).png" alt="" id="mkeyclose">
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" onmouseover="openEye()" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" onkeyup="closeEye()" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

function closeEye(){
            let mkey = document.getElementById('mkey').style.display = "none";
            let closeEye = document.getElementById('mkeyclose').style.display = "block";
        }

        function openEye(){
            let openEye = document.getElementById('mkey').style.display = "block";
            let hidecloseEye = document.getElementById('mkeyclose').style.display = "none";
        }
    $(document).ready(function() {
  $('#loginForm').submit(function(event) {
    event.preventDefault();

    var username = $('#username').val();
    var password = $('#password').val();

    $.ajax({
      url: '/login',
      type: 'POST',
      data: { username: username, password: password },
      success: function(response) {
        // Redirect to the student management system
        window.location.href = '/dashboard.html';
      },
      error: function(xhr) {
        // Show error message
        alert(xhr.responseText);
      }
      
    });
  });
});

  </script>
</body>
</html>
